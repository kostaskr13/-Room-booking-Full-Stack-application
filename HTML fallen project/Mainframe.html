

<html>
  <head>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="javascript.js"></script>
  </head>



  <body>

    <div class="button-container">
      <button class="login-button">Sign In</button>
      <button class="signup-button">Sign Up</button>
    </div>
    
    <button class="button">
      <span class="logo-text">RoomKing<span class="dot">.com</span></span>
    </button>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
      
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/party.jpg" alt="Image 1">
          <div class="carousel-caption">
            <h3>Find a room for your party</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/conv.jfif" alt="Image 2">
          <div class="carousel-caption">
            <h3>Find a room for your convention</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/wed.jpg" alt="Image 3">
          <div class="carousel-caption">
            <h3>Find a room for your wedding</h3>
          </div>
        </div>
      </div>
    
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>

  <div class="overlay" id="overlay">
    <div class="login-page">
      <span class="close-button" id="closeButton">&times;</span>
      <h2>Login</h2>
      <form class="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Log in</button>
      </form>
    </div>
  </div>






  </body>
</html>
